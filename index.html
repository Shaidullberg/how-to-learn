<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles\normalize.css">
  <link rel="stylesheet" href="styles\style.css">
  <title>Научиться учиться</title>
</head>

<body>
  <div class="page">
    <!-- Шапка сайта -->
    <header class="header">
      <!-- логотип в шапке -->
      <img class="header__logo_place_header" src="" alt="">
      <!-- заголовок шапки -->
      <h1 class="header__title"></h1>
      <!-- подзаголовок шапки + ссылка -->
      <h2 class="header__subtitle"><a class="header__link" href=""></a></h2>
      <!-- фрагмент иллюстрации из картины -->
      <img class="header__main-illustration" src="" alt="">
      <!-- Синий квадрат -->
      <div class="header__square-pic"></div>
    </header>
<!-- Основной контент страницы -->
    <main class="content">

      <!-- Блок description -->
      <section class="description"></section>
      <!-- блок two-columns -->
      <div class="two-columns">
        <!-- Часть с ссылкой -->
        <div class="two-columns__brief"></div>
        <!-- Часть с текстом -->
        <div class="two-columns__main-text">
          <p class="two-columns__paragraph"></p>
          <p class="two-columns__paragraph"><span class="two-columns__span-accent"></span></p>
          <p class="two-columns__paragraph"></p>
        </div>
      </div>
      <!-- Блок digits -->
      <section class="digits"></section>

      <!--Блок feynman  -->
      <section class="feynman"></section>

      <!-- <Блок kaufman -->
      <section class="kaufman"></section>
    </main>

    <!-- Подвал сайта -->
    <footer class="footer"></footer>
  </div>
</body>

</html>
