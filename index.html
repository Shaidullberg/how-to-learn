<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles\normalize.css" />
  <link rel="stylesheet" href="styles\style.css" />
  <title>Научиться учиться</title>
</head>

<body>
  <div class="page">
    <!-- Шапка сайта -->
    <header class="header">
      <!-- логотип в шапке -->
      <img class=" logo logo_place_header" src="images\logo_place_header.svg" alt="логотип Яндекс Практикума"/>
      <!-- заголовок шапки -->
      <h1 class="header__title">Научиться учиться</h1>
      <!-- подзаголовок шапки + ссылка -->
      <h2 class="header__subtitle"> Какие современные и эффективные подходы к обучению вы можете использовать в своей жизни?<a class=" link header__link" href=""> Узнать &rarr;</a></h2>
      <!-- фрагмент иллюстрации из картины -->
      <img class="header__main-illustration" src="images\header-image.png" alt="фрагмент картины художника Фёдора Решетникова &quot;Опять двойка&quot;" />
      <!-- Синий квадрат -->
      <div class="header__square-pic"></div>
    </header>

    <!-- Основной контент страницы -->
    <main class="content">
      <!-- Блок description -->
      <section class="description"></section>
      <!-- блок two-columns -->
      <div class="two-columns">
        <!-- Часть с ссылкой -->
        <div class="two-columns__brief"></div>
        <!-- Часть с текстом -->
        <div class="two-columns__main-text">
          <p class="two-columns__paragraph"></p>
          <p class="two-columns__paragraph">
            <span class="two-columns__span-accent"></span>
          </p>
          <p class="two-columns__paragraph"></p>
        </div>
      </div>
      
      <!-- Блок digits -->
      <section class="digits"></section>
      <!-- Заголовок блока digits -->
      <h1 class="digits__title"></h1>
      <!-- Ползаголовок блока digits -->
      <h2 class="digits__subtitle"></h2>
      <!-- блок для карточек с текстом (cell)-->
      <div class="table">
        <!-- блок для карточки -->
        <div class="table__cell">
          <!-- заголовок карточки -->
          <h3 class="table__heading"></h3>
          <!-- текст карточки -->
          <p class="table_text"></p>
        </div>
      </div>

      <!--Блок feynman  -->
      <section class="feynman"></section>
      <!-- Заголовок блока feynman -->
      <h1 class="feynman__title"></h1>
      <!-- подзаголовок блока feynman -->
      <h2 class="feynman__subtitle"></h2>
      <!-- ссылка блока feynman -->
      <a class="link feynman__link" href=""></a>
      <!-- картинка блока feynman -->
      <img class="feynman__image" src="" alt="" />

      <!-- <Блок kaufman -->
      <section class="kaufman">
        <!-- Заголовок блока kaufman -->
        <h1 class="kaufman__title_theme_dark"></h1>
        <!-- Подзаголовок блока kaufman -->
        <h2 class="kaufman__subtitle_theme_dark"></h2>
        <!-- блок для карточек -->
        <div class="table_theme_dark">
          <!-- карточка блока table -->
          <div class="table__cell_theme_dark">
            <!-- заголовок карточки cell -->
            <h3 class="table__heading_theme_dark"></h3>
            <!-- текст карточки cell -->
            <p class="table__text_theme_dark"></p>
          </div>
        </div>
        <!-- Картинка блока kaufman -->
        <img class="kaufman__image" src="" alt="" />
      </section>
    </main>

    <!-- Подвал сайта -->
    <footer class="footer">
      <!-- блок footer -->
      <div class="footer__columns">
        <!-- блок вложенный в columns со значением copyright -->
        <div class="footer__column_content_copyright">
          <img class="logo footer__logo" src="" alt="" />
          <p class="footer__author"></p>
        </div>
        <!-- блок вложенный в columns со значением info -->
        <div class="footer__column_content_info">
          <!-- Подпись к блоку со значением info -->
          <h3 class="footer__column-heading"></h3>
          <!-- блок для ссылок в блоке со значением info -->
          <div class="column__links">
            <a class="link column__link" href=""></a>
            <a class="link column__link" href=""></a>
            <a class="link column__link" href=""></a>
          </div>
        </div>
        <!-- блок вложенный в columns со значением social -->
        <div class="footer__column_content_social">
          <!-- Подпись к блоку со значением social -->
          <h3 class="footer__column-heading"></h3>
          <div class="column__links">
            <a class="link column__link" href=""></a>
            <a class="link column__link" href=""></a>
            <a class="link column__link" href=""></a>
          </div>
        </div>
    </footer>
  </div>
</body>

</html>
